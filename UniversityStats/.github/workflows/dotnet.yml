name: .NET Tests CI

on:
  push:
    branches:
      - lab2  
  pull_request:
    branches:
      - lab2  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0' 

      - name: Restore dependencies
        run: dotnet restore  

      - name: Build
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
